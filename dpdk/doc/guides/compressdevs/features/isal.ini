;
; Refer to default.ini for the full list of available PMD features.
;
; Supported features of 'ISA-L' compression driver.
;
[Features]
CPU SSE            = Y
CPU AVX            = Y
CPU AVX2           = Y
CPU AVX512         = Y
OOP SGL In SGL Out = Y
OOP SGL In LB  Out = Y
OOP LB  In SGL Out = Y
Deflate            = Y
Fixed              = Y
Dynamic            = Y
